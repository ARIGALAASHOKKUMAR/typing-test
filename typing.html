<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="typing.css"/>
</head>

<body>
    <div class="main_div p-3" id="speedTypingTest">
        <div class="text-center">
        <h1>Typing Test</h1>
        <p>On your fingers lets set Go!</p>
        <div class="d-flex flex-row justify-content-center">
        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png"/>
        <p id="timer" class="mt-4">
            <span id="stopwatch">0</span> seconds
        </p>
        </div>
            <div class="d-flex flex-row justify-content-center">
            <div class="p-5 card">
                <p id="quoteDisplay">The difference your attention to what others do or fail to do; give it to what you do or fail to do</p>
                <div>
                    <textarea rows="10" cols="45" id="quoteInput" placeholder="Type here!"></textarea>
                </div>
                <p id="result" class="text-center pt-3"></p>
            </div>
            </div>
        <div class="p-3 text-center">
            <button class="btnn" id="submitBtn">Submit</button>
            <button class="btn2" id="resetBtn">Reset</button>
        </div>
    </div>

    <div class="spinner-border d-none" role="status" id="spinner">
        <span class="sr-only">Loading...</span>
    </div>
   
    <script src="typing.js"></script>
</body>
</html>
